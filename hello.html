
<!-- 
    1. github.com/new para crear nuevo repositorio
    2.  una vez creado, el primer comando importante es git clone
    git clone es el comando que nos va a permitir tomnar el repositorio creado desde la web y duplicarlo en nuestra PC
    3. Creamos un archivo cualquiera, y queremos subirlo a gitHub, entonces primero pasamos la linea "git add -nombre-"
    4. después pasamos el comando "git commit -m -mensaje-"
    4.1. git status
    5. finalmente para verlo en github usamos el comando "git push"

    Ahora bien, en el caso de que la versión mas nueva sea la que está en git y no en mi pc, y necesito tenerla en mi pc,
    voy a usar el comando "git pull"
    
 -->
